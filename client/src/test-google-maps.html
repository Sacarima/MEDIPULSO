<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Test</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDJhuIWUky3PcfHgA0OY16PFbmh5jR2Wo&libraries=places"></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8,
            });
        }
    </script>
</head>
<body onload="initMap()">
    <h1>Google Maps API Test</h1>
    <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
